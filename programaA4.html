<meta charset="UTF-8">

<script>
	
	function pulaLinha() {
	
		document.write("<br><br>"); //estou pulando 4 linhas
		
	}
	
	function mostra(frase) {
	
		document.write(frase);
		pulaLinha();		
	
	}
	
	mostra("Olá Pessoal");
	
	var ano = 2016;
	
	mostra("Flávio tem " + (ano - 1977) + " anos.");
	
	mostra("Joaquim tm " + (ano - 1996) + " anos.");

	ano = 2017;
	
	mostra("Barney tem " + (ano - 1976) + " anos.");
	
</script>
