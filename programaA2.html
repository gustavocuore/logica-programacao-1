<meta charset="UTF-8">

<script>
	
	document.write('A idade do Flávio é ');
	document.write('<br>');
	document.write(18 + 20); //soma
	document.write('<br>');
	document.write('18' + '20'); //concatenação
	document.write('<br>');
	document.write('18' + 20); //texto + número converte para texto
	document.write('<br>');
	document.write('Flávio nasceu em: ');
	document.write(2016-39);
	document.write('<br>');
	document.write('A média das idades é: ');
	document.write((20 + 10 + 30)/3); //é necessário parênteses
	document.write('<br>');
	document.write('A soma das idades é: ' + (20 + 10 + 30));
	document.write('<br>');
	document.write('Flávio nasceu em ' + (2016 - 39));
	document.write('<br>');
	document.write('Flávio nasceu em ' + (2016 - 20));
	document.write('<br>');
	document.write('Flávio nasceu em ' + (2016 - 40));
</script>
